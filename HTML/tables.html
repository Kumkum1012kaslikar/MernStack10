<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        text-align: center;
      }
      td,
      th {
        border: 1px solid black;
        padding: 10px;
      }
      tr:nth-child(even) {
        background-color: #a79b9b;
      }
    </style>
  </head>
  <body>
    <!--table>tr>th*3-->
    <table>
      <tr>
        <th>Country</th>
        <th>Country Code</th>
        <th>Email</th>
      </tr>
      <tr>
        <td>India</td>
        <td>IN</td>
        <td>india@google.com</td>
      </tr>
      <tr>
        <td>United State Of America</td>
        <td>USA</td>
        <td>usa@google.com</td>
      </tr>
      <tr>
        <td>Japan</td>
        <td>JP</td>
        <td>jp@google.com</td>
      </tr>
      <tr>
        <td>China</td>
        <td>CN</td>
        <td>cn@google.com</td>
      </tr>
    </table>

    <table>
      <tr>
        <th colspan="S">Country</th>
        <td>India</td>
        <td>Japan</td>
      </tr>
      <tr>
        <th>Code</th>
        <td>IN</td>
        <td>JP</td>
      </tr>
    </table>

    <h1>table 2</h1>
    <table>
      <tr>
        <td rowspan="2"></td>
        <td colspan="2">Average</td>

        <td rowspan="2">Red Eyes</td>
      </tr>
      <tr>
        <td>height</td>
        <td>weight</td>
      </tr>

      <tr>
        <td>Males</td>
        <td>1.9</td>
        <td>0.003</td>
        <td>40%</td>
      </tr>
      <tr>
        <td>Females</td>
        <td>1.7</td>
        <td>0.002</td>
        <td>43%</td>
      </tr>
    </table>
  </body>
</html>
