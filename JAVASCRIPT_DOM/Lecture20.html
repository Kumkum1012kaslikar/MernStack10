<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom</title>
  </head>
  <body style="background-color: #212121; color: #fff">
    <div class="parent">
      <div class="day">Monday</div>
      <div class="day">Tuesday</div>
      <div class="day">Wednesday</div>
      <div class="day">Thursday</div>
    </div>
  </body>
  <script>
    const parent = document.querySelector(".parent");
    //console.log(parent);
    // console.log(parent.children);
    // console.log(parent.children[1].innerHTML);
    let i = 0;
    for (let i = 0; i < parent.children.length; i++) {
      console.log(parent.children[i].innerHTML);
    }
    parent.children[i].style.color = "orange";

    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayOne = document.querySelector(".day");
    console.log(dayOne); //first jo bhi hoga
    console.log(dayOne.parentElement); //pura de dega
    console.log(dayOne.parentElementSibling);

    console.log("NODES : ", parent.childNodes); //complex tree structure
  </script>
</html>
